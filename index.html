    <style>

<div class="container">

    <div id="holiday" class="category-section active"><div class="stream-grid" id="holiday-grid"></div></div>
    <div id="morning" class="category-section"><div class="stream-grid" id="morning-grid"></div></div>

</div>

<script>
    function showCat(id) {
        document.querySelectorAll('.category-section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.target.classList.add('active');
    }

    async function loadContent() {
        try {
            const res = await fetch('streams.json?v=' + new Date().getTime());
            const data = await res.json();

            const render = (gridId, items) => {
                const grid = document.getElementById(gridId);
                grid.innerHTML = items.map(i => `
                    <div class="stream-card">
                        <div class="video-box"><iframe src="${i.url}" allowfullscreen loading="lazy"></iframe></div>
                        <div class="info">${i.title}</div>
                    </div>
                `).join('');
            };

            render('holiday-grid', data.holiday);
            render('morning-grid', data.morning);
            render('movement-grid', data.movement);
            render('sleep-grid', data.sleep);

        } catch (e) { console.error("×˜×•×¢×Ÿ × ×ª×•× ×™×..."); }
    }
    document.addEventListener('DOMContentLoaded', loadContent);
</script>
