    <style>
        :root { 
            --primary: #002147; 
            --accent: #cc0000; 
            --bg: #f0f2f5;
            --glass: rgba(255, 255, 255, 0.95);
        }

        body { 
            background-color: var(--bg);
            font-family: 'Inter', sans-serif;
            color: #1a1a1a;
            overflow-x: hidden;
        }

        /* Modern Navbar */
        .navbar { 
            background: var(--primary) !important; 
            border-bottom: 3px solid var(--accent);
            padding: 1rem 0;
            backdrop-filter: blur(10px);
        }
        .navbar-brand { font-weight: 800; letter-spacing: -1px; font-size: 1.8rem; }

        /* Live Indicator */
        .live-dot {
            height: 10px; width: 10px;
            background-color: var(--accent);
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        /* Dashboard Cards */
        .card-custom {
            background: var(--glass);
            border: none;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
            margin-bottom: 24px;
            overflow: hidden;
        }
        .card-header-custom {
            padding: 20px 25px;
            border-bottom: 1px solid #eee;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .section-label {
            font-weight: 800;
            font-size: 0.9rem;
            text-transform: uppercase;
            color: var(--primary);
            margin: 0;
            display: flex;
            align-items: center;
        }
        .section-label i { color: var(--accent); margin-right: 10px; }

        /* Video Wrapper */
        .video-container { border-radius: 0 0 16px 16px; overflow: hidden; }

        /* Footer */
        footer {
            background: #0a0a0a;
            color: #777;
            padding: 80px 0 40px;
            margin-top: 60px;
        }
        .footer-logo { color: white; font-weight: 800; font-size: 1.5rem; margin-bottom: 20px; }
        .credit-link { 
            color: var(--accent); 
            text-decoration: none; 
            font-weight: 600;
            transition: 0.3s;
        }
        .credit-link:hover { color: white; }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .navbar-brand { font-size: 1.4rem; }
            .section-label { font-size: 0.8rem; }
        }
    </style>
</head>

<script>
    // Live Clock Function
    function updateTime() {
        const now = new Date();
        const options = { 
            hour: '2-digit', 
            minute: '2-digit', 
            second: '2-digit',
            hour12: false
        };
        document.getElementById('clock').innerText = now.toLocaleTimeString('en-US', options);
    }
    setInterval(updateTime, 1000);
    updateTime();
</script>
