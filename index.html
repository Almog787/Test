<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-8NEMWLX7BF"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date()); gtag('config', 'G-8NEMWLX7BF');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-3359114283161345">
    
    <title>Toon Universe | 24/7 Cartoon Live Streams</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        :root { --bg: #020617; --card: #1e293b; --yellow: #fbbf24; }
        body { background-color: var(--bg); color: white; font-family: 'Outfit', sans-serif; }
        .hero { padding: 60px 0; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .stream-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 25px; padding: 40px 0; }
        .stream-card { background: var(--card); border-radius: 20px; overflow: hidden; border: 2px solid transparent; transition: 0.3s; }
        .stream-card:hover { transform: translateY(-10px); border-color: var(--yellow); }
        .video-box { position: relative; padding-bottom: 56.25%; height: 0; }
        .video-box iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
        .info { padding: 15px; }
        .live-tag { color: #ff4757; font-size: 0.7rem; font-weight: 900; }
    </style>
</head>
<body>

<header class="hero">
    <div class="container">
        <h1 class="display-3 fw-black text-warning">TOON UNIVERSE</h1>
        <p class="lead opacity-75">Your 24/7 Portal for the Best Live Cartoons</p>
    </div>
</header>

<main class="container">
    <div class="stream-grid" id="cartoon-grid">
        </div>
</main>

<script>
    async function fetchStreams() {
        try {
            const res = await fetch('streams.json');
            const data = await res.json();
            const grid = document.getElementById('cartoon-grid');
            
            data.cartoons.forEach(s => {
                grid.innerHTML += `
                    <div class="stream-card">
                        <div class="video-box">
                            <iframe src="${s.url}?rel=0&mute=1" allowfullscreen loading="lazy"></iframe>
                        </div>
                        <div class="info">
                            <span class="live-tag">‚óè LIVE STREAM</span>
                            <h6 class="mt-1 fw-bold text-truncate">${s.title}</h6>
                        </div>
                    </div>`;
            });
        } catch (e) { console.error("Loading error..."); }
    }
    window.onload = fetchStreams;
</script>
</body>
</html>
