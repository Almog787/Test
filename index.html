<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-8NEMWLX7BF"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-8NEMWLX7BF');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-3359114283161345">
    
    <title>חדשות עולמיות 24/7 | מרכז הדיווחים הבינלאומי</title>
    <meta name="description" content="דיווחים שוטפים ועדכונים חיים מכל העולם בנושאי טכנולוגיה, כלכלה ופוליטיקה. כל החדשות במקום אחד.">
    <meta name="robots" content="index, follow">
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "NewsMediaOrganization",
      "name": "Global News Hub",
      "url": "https://your-domain.com",
      "logo": "https://your-domain.com/logo.png",
      "sameAs": []
    }
    </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        :root { --primary: #003366; --accent: #e21a22; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; }
        .navbar { background: var(--primary); border-bottom: 4px solid var(--accent); }
        .news-card { border: none; transition: 0.3s; height: 100%; border-radius: 8px; overflow: hidden; }
        .news-card:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .ticker-container { background: #fff; border-bottom: 1px solid #ddd; padding: 10px; overflow: hidden; }
        .breaking-label { background: var(--accent); color: white; padding: 2px 10px; font-weight: bold; border-radius: 4px; }
        .category-title { border-right: 5px solid var(--accent); padding-right: 15px; margin: 30px 0; font-weight: bold; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark sticky-top">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">GLOBAL <span class="text-danger">NEWS</span></a>
        <div id="date-display" class="text-white small d-none d-md-block"></div>
    </div>
</nav>

<div class="ticker-container d-flex align-items-center">
    <span class="breaking-label me-2">מבזק</span>
    <marquee id="ticker-text" scrollamount="6" direction="right">טוען כותרות אחרונות מהעולם...</marquee>
</div>

<main class="container my-5">
    <div id="main-news-flow" class="row g-4">
        <div class="text-center w-100">
            <div class="spinner-border text-primary" role="status"></div>
            <p>מעדכן חדשות בזמן אמת...</p>
        </div>
    </div>
</main>

<script>
    // הצגת תאריך נוכחי
    document.getElementById('date-display').innerText = new Date().toLocaleDateString('he-IL', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

    async function fetchLiveNews() {
        const categories = ['technology', 'business', 'science', 'health'];
        const container = document.getElementById('main-news-flow');
        container.innerHTML = '';

        try {
            // שימוש במקור נתונים אמין (SauravKanchan NewsAPI Proxy)
            const response = await fetch(`https://saurav.tech/NewsAPI/top-headlines/category/technology/us.json`);
            const data = await response.json();
            
            // עדכון הטיקר
            document.getElementById('ticker-text').innerText = data.articles.slice(0, 5).map(a => a.title).join(' | ');

            data.articles.slice(0, 15).forEach(article => {
                const col = document.createElement('div');
                col.className = 'col-md-6 col-lg-4';
                col.innerHTML = `
                    <article class="news-card card shadow-sm">
                        <img src="${article.urlToImage || 'https://via.placeholder.com/400x250'}" class="card-img-top" alt="${article.title}">
                        <div class="card-body">
                            <h2 class="h5 card-title">${article.title}</h2>
                            <p class="card-text text-muted small">${article.description || ''}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <a href="${article.url}" target="_blank" class="btn btn-sm btn-outline-primary">קרא עוד</a>
                                <span class="badge bg-light text-dark border">${new Date(article.publishedAt).toLocaleDateString()}</span>
                            </div>
                        </div>
                    </article>
                `;
                container.appendChild(col);
            });
        } catch (e) {
            container.innerHTML = '<div class="alert alert-warning">לא ניתן לטעון חדשות כרגע. נסה שוב מאוחר יותר.</div>';
        }
    }

    window.onload = fetchLiveNews;
</script>
</body>
</html>
