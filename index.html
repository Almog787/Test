<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-8NEMWLX7BF"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date()); gtag('config', 'G-8NEMWLX7BF');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toon Universe | The Moomins Special</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        :root { --bg: #050a18; --accent: #ffcc00; --moomin-blue: #7dd3fc; }
        body { background-color: var(--bg); color: white; font-family: 'Outfit', sans-serif; }
        
        .section-title { 
            font-weight: 900; margin: 40px 0 20px; border-left: 5px solid var(--accent); padding-left: 15px;
        }
        
        .moomin-section { border-left-color: var(--moomin-blue); color: var(--moomin-blue); }

        .stream-grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; 
        }

        .stream-card { 
            background: rgba(255,255,255,0.03); border-radius: 15px; overflow: hidden; 
            border: 1px solid rgba(255,255,255,0.1); transition: 0.3s;
        }
        .stream-card:hover { transform: translateY(-5px); border-color: var(--accent); }

        .video-box { position: relative; padding-bottom: 56.25%; height: 0; }
        .video-box iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
        
        .info { padding: 12px; font-size: 0.85rem; font-weight: 500; }
        .ep-tag { background: var(--moomin-blue); color: #000; padding: 2px 8px; border-radius: 4px; font-weight: 900; margin-right: 5px; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container"><a class="navbar-brand fw-bold" href="#">TOON<span class="text-warning">UNIVERSE</span></a></div>
</nav>

<div class="container">
    <h2 class="section-title moomin-section">üçÑ The Moomins (Hebrew Dub)</h2>
    <div class="stream-grid" id="moomin-grid"></div>

    <h2 class="section-title">üì∫ 24/7 Live Cartoons</h2>
    <div class="stream-grid" id="live-grid"></div>
</div>

<script>
    async function loadContent() {
        try {
            const res = await fetch('streams.json');
            const data = await res.json();

            // ◊ò◊¢◊ô◊†◊™ ◊î◊û◊ï◊û◊ô◊†◊ô◊ù
            const moominGrid = document.getElementById('moomin-grid');
            data.moomins.forEach(ep => {
                moominGrid.innerHTML += `
                    <div class="stream-card">
                        <div class="video-box"><iframe src="${ep.url}" allowfullscreen loading="lazy"></iframe></div>
                        <div class="info"><span class="ep-tag">EP ${ep.ep_num}</span> ${ep.title}</div>
                    </div>`;
            });

            // ◊ò◊¢◊ô◊†◊™ ◊©◊ô◊ì◊ï◊®◊ô◊ù ◊ó◊ô◊ô◊ù
            const liveGrid = document.getElementById('live-grid');
            data.cartoons.forEach(s => {
                liveGrid.innerHTML += `
                    <div class="stream-card">
                        <div class="video-box"><iframe src="${s.url}" allowfullscreen loading="lazy"></iframe></div>
                        <div class="info">üî¥ LIVE: ${s.title}</div>
                    </div>`;
            });

        } catch (e) { console.error("Data not ready..."); }
    }
    window.onload = loadContent;
</script>
</body>
</html>
