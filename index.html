<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-8NEMWLX7BF"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-8NEMWLX7BF');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="OrJ99zXpus_GMOqnEmZI1sJSos31nitrKKtMX8o49KM" />

    <title id="meta-title">Sports Plus | Live Scores & Football Highlights</title>
    <meta name="description" content="Watch the latest football highlights and get real-time scores from top leagues.">
    <link rel="canonical" href="https://almog787.github.io/sports-highlights-hub/" />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #0d6efd;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-main: #1a1d20;
            --text-muted: #6c757d;
        }

        [data-theme="dark"] {
            --bg-color: #0b0e11;
            --card-bg: #15191c;
            --text-main: #f8f9fa;
            --text-muted: #a0a6ac;
        }

        body { 
            background-color: var(--bg-color); 
            color: var(--text-main);
            font-family: 'Inter', sans-serif; 
            transition: all 0.3s ease;
        }

        .navbar { background-color: #000 !important; padding: 1rem 0; }
        .navbar-brand { font-weight: 800; letter-spacing: -1px; font-size: 1.5rem; }

        .nav-scroller {
            position: relative;
            z-index: 2;
            height: 3rem;
            overflow-y: hidden;
            background: var(--card-bg);
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        .nav-scroller .nav {
            display: flex;
            flex-wrap: nowrap;
            padding-bottom: 1rem;
            margin-top: -1px;
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }
        .nav-link { 
            color: var(--text-muted); 
            font-weight: 600; 
            padding: 0.75rem 1.25rem;
            border-bottom: 3px solid transparent;
            text-decoration: none;
        }
        .nav-link.active { color: var(--primary-color); border-bottom-color: var(--primary-color); }

        .card { 
            background: var(--card-bg);
            border: none; 
            border-radius: 16px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            margin-bottom: 2rem;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .card:hover { transform: translateY(-8px); }
        .video-container { 
            position: relative; 
            padding-bottom: 56.25%; 
            height: 0; 
            background: #000;
        }
        .video-container iframe { position: absolute; width: 100%; height: 100%; border: 0; }
        
        .live-score-card {
            border-radius: 16px;
            background: var(--card-bg);
            border: 1px solid rgba(0,0,0,0.05);
        }
        .score-row {
            padding: 12px 0;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .score-row:last-child { border-bottom: none; }
        .live-badge {
            background: #ff4d4d;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 800;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        .lang-switch .btn { color: white; border-color: #333; font-size: 0.8rem; }
    </style>
</head>
<body data-theme="light">

    <nav class="navbar navbar-dark sticky-top">
        <div class="container d-flex justify-content-between">
            <a class="navbar-brand" href="#" id="brand-name"> SPORTS PLUS</a>
            
            <div class="lang-switch d-flex gap-2">
                <button class="btn btn-sm btn-outline-light" onclick="toggleLanguage('en')">EN</button>
                <button class="btn btn-sm btn-outline-light" onclick="toggleLanguage('he')">注</button>
                <button class="btn btn-sm btn-outline-warning ms-2" onclick="toggleTheme()"></button>
            </div>
        </div>
    </nav>

    <div class="nav-scroller shadow-sm mb-4">
        <nav class="nav container" id="categories-container"></nav>
    </div>

    <main class="container">
        <div class="row">
            <div class="col-lg-8">
                <h2 class="h4 fw-bold mb-4" id="section-title">Latest Highlights</h2>
                <div id="highlights-container" class="row">
                    <div class="text-center py-5">
                        <div class="spinner-border text-primary" role="status"></div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="live-score-card p-4 sticky-top" style="top: 100px;">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="fw-bold mb-0" id="live-title">Live Scores</h5>
                        <span class="live-badge" id="live-label">LIVE</span>
                    </div>
                    <div id="live-scores-container"></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const i18n = {
            en: {
                brand: " SPORTS PLUS",
                latest: "Latest Highlights",
                live: "Live Scores",
                all: "All Leagues",
                view: "Watch Video",
                dir: "ltr",
                noMatches: "No live matches."
            },
            he: {
                brand: " 住驻专 驻住",
                latest: "转拽爪专 专",
                live: "转爪转 转",
                all: " 转",
                view: "爪驻 转拽爪专",
                dir: "rtl",
                noMatches: " 砖拽 驻注."
            }
        };

        let currentLang = 'en';
        let allHighlights = [];

        function toggleTheme() {
            const body = document.body;
            const theme = body.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
            body.setAttribute('data-theme', theme);
        }

        function toggleLanguage(lang) {
            currentLang = lang;
            document.documentElement.lang = lang;
            document.documentElement.dir = i18n[lang].dir;
            document.getElementById('brand-name').textContent = i18n[lang].brand;
            document.getElementById('section-title').textContent = i18n[lang].latest;
            document.getElementById('live-title').textContent = i18n[lang].live;
            document.getElementById('live-label').textContent = lang === 'he' ? '' : 'LIVE';
            renderCategories();
            renderHighlights('all');
        }

        async function initApp() {
            try {
                const [catRes, highRes, scoreRes] = await Promise.all([
                    fetch('data/categories.json'),
                    fetch('data/sports_highlights.json'),
                    fetch('data/live_scores.json')
                ]);
                
                window.categories = await catRes.json();
                allHighlights = await highRes.json();
                window.liveScores = await scoreRes.json();
                
                renderCategories();
                renderHighlights('all');
                renderLiveScores();
            } catch (e) { console.error(e); }
        }

        function renderCategories() {
            const container = document.getElementById('categories-container');
            container.innerHTML = `<a class="nav-link active" href="#" onclick="filterBy('all', this)">${i18n[currentLang].all}</a>`;
            window.categories.forEach(cat => {
                container.innerHTML += `<a class="nav-link" href="#" onclick="filterBy('${cat}', this)">${cat}</a>`;
            });
        }

        function renderLiveScores() {
            const container = document.getElementById('live-scores-container');
            const scores = window.liveScores || [];
            if (!scores.length) {
                container.innerHTML = `<p class="text-muted small text-center">${i18n[currentLang].noMatches}</p>`;
                return;
            }
            container.innerHTML = scores.slice(0, 10).map(m => `
                <div class="score-row">
                    <span>${m.teams.home.name}</span>
                    <span class="fw-bold">${m.goals.home} - ${m.goals.away}</span>
                    <span>${m.teams.away.name}</span>
                </div>`).join('');
        }

        function filterBy(league, el) {
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            el.classList.add('active');
            renderHighlights(league);
        }

        function renderHighlights(league) {
            const container = document.getElementById('highlights-container');
            const data = league === 'all' ? allHighlights : allHighlights.filter(i => i.competition === league);
            container.innerHTML = data.map(i => `
                <div class="col-12">
                    <div class="card p-3">
                        <div class="row g-4">
                            <div class="col-md-7"><div class="video-container">${i.embed_code}</div></div>
                            <div class="col-md-5">
                                <span class="badge bg-primary-subtle text-primary mb-2">${i.competition}</span>
                                <h5>${i.title}</h5>
                                <p class="text-muted small">${new Date(i.date).toLocaleDateString()}</p>
                                <button class="btn btn-dark w-100 btn-sm">${i18n[currentLang].view}</button>
                            </div>
                        </div>
                    </div>
                </div>`).join('');
        }

        initApp();
    </script>
</body>
</html>
