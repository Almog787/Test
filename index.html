<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-8NEMWLX7BF"></script>
    <script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>GNN LIVE | מרכז השידורים החיים שלכם</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        :root { --primary: #002147; --accent: #cc0000; --bg: #f8f9fa; }
        body { background-color: var(--bg); font-family: 'Assistant', sans-serif; }
        
        .header-live { background: var(--primary); color: white; padding: 40px 0; border-bottom: 4px solid var(--accent); }
        .nav-pills .nav-link { color: var(--primary); font-weight: bold; border-radius: 30px; padding: 10px 25px; margin: 0 5px; }
        .nav-pills .nav-link.active { background-color: var(--accent) !important; color: white; }
        
        .video-card { background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 25px; }
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
        .video-info { padding: 15px; }
        .live-badge { background: red; color: white; padding: 2px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; vertical-align: middle; }
        
        footer { background: #1a1a1a; color: white; padding: 40px 0; margin-top: 50px; }
    </style>
</head>
<body>

<header class="header-live text-center">
    <div class="container">
        <h1 class="fw-bold">GNN <span class="text-danger">LIVE</span> HUB</h1>
        <p class="lead">כל השידורים החיים מהעולם במקום אחד</p>
        <div id="clock" class="fs-4 fw-light"></div>
    </div>
</header>

<main class="container my-5">
    <ul class="nav nav-pills justify-content-center mb-5" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="news-tab" data-bs-toggle="pill" data-bs-target="#news" type="button"><i class="bi bi-broadcast"></i> חדשות</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="cartoons-tab" data-bs-toggle="pill" data-bs-target="#cartoons" type="button"><i class="bi bi-emoji-smile"></i> מצויירים</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="movies-tab" data-bs-toggle="pill" data-bs-target="#movies" type="button"><i class="bi bi-film"></i> סרטים ובידור</button>
        </li>
    </ul>

    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="news" role="tabpanel">
            <div class="row">
                <div class="col-md-6">
                    <div class="video-card">
                        <div class="video-container">
                            <iframe src="https://www.youtube.com/embed/kQXggaqbAUQ?autoplay=1&mute=1"></iframe>
                        </div>
                        <div class="video-info">
                            <h5><span class="live-badge">LIVE</span> ABC News (ארה"ב)</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="video-card">
                        <div class="video-container">
                            <iframe src="https://www.youtube.com/embed/UkflsYbpwII"></iframe>
                        </div>
                        <div class="video-info">
                            <h5><span class="live-badge">LIVE</span> Fox News Highlights</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="tab-pane fade" id="cartoons" role="tabpanel">
            <div class="row">
                <div class="col-md-4">
                    <div class="video-card">
                        <div class="video-container">
                            <iframe src="https://www.youtube.com/embed/zcnkA83gBp0"></iframe>
                        </div>
                        <div class="video-info"><h6>Curious George 24/7</h6></div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="video-card">
                        <div class="video-container">
                            <iframe src="https://www.youtube.com/embed/ZI_onAbHTWw"></iframe>
                        </div>
                        <div class="video-info"><h6>Peppa Pig Live</h6></div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="video-card">
                        <div class="video-container">
                            <iframe src="https://www.youtube.com/embed/IcY5Y5_s12A"></iframe>
                        </div>
                        <div class="video-info"><h6>Zig & Sharko Live</h6></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="tab-pane fade" id="movies" role="tabpanel">
            <div class="row">
                <div class="col-md-6">
                    <div class="video-card">
                        <div class="video-container">
                            <iframe src="https://www.youtube.com/embed/laQsUwCu9KE"></iframe>
                        </div>
                        <div class="video-info"><h5>מרכז הסרטים והאפליקציות</h5></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="video-card">
                        <div class="video-container">
                            <iframe src="https://www.youtube.com/embed/Bcxf0K3QkyA"></iframe>
                        </div>
                        <div class="video-info"><h5>קדימונים וסרטים חדשים 2026</h5></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="text-center">
    <div class="container">
        <p>GNN Live Hub - האוסף הגדול ביותר של שידורי יוטיוב בזמן אמת</p>
        <p class="small text-muted">פותח על ידי <a href="https://github.com/almog787" class="text-danger">Almog787</a></p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function updateClock() {
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleTimeString('he-IL');
    }
    setInterval(updateClock, 1000);
    updateClock();
</script>

</body>
</html>
