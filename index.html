<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חדשות ספורט וסיכומי וידאו</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .card { margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">מרכז סיכומי הספורט שלי</a>
        </div>
    </nav>

    <div class="container">
        <div id="highlights-container" class="row">
            <div class="text-center">טוען את התוצאות האחרונות...</div>
        </div>
    </div>

    <script>
        async function loadHighlights() {
            try {
                const response = await fetch('data/sports_highlights.json');
                const data = await response.json();
                const container = document.getElementById('highlights-container');
                container.innerHTML = '';

                data.forEach(item => {
                    const col = document.createElement('div');
                    col.className = 'col-md-6 col-lg-4';
                    col.innerHTML = `
                        <div class="card">
                            <img src="${item.thumbnail}" class="card-img-top" alt="${item.title}">
                            <div class="card-body">
                                <h5 class="card-title">${item.title}</h5>
                                <p class="card-text text-muted">${item.competition}</p>
                                <div class="video-container mb-2">${item.embed_code}</div>
                                <small class="text-secondary">תאריך: ${new Date(item.date).toLocaleDateString('he-IL')}</small>
                            </div>
                        </div>
                    `;
                    container.appendChild(col);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('highlights-container').innerHTML = '<p class="text-danger text-center">שגיאה בטעינת הנתונים.</p>';
            }
        }
        loadHighlights();
    </script>
</body>
</html>
