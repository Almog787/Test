name: Pending Content Update
on:
  repository_dispatch:
    types: [update_data]

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create New Branch and Update JSON
        env:
          DATA: ${{ github.event.client_payload.data }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          # 专转 砖 注祝  驻 
          BRANCH_NAME="update-$(date +%s)"
          git checkout -b $BRANCH_NAME
          
          # 注 拽抓 转
          echo "$DATA" > manual_links.json
          
          # 专转 砖转砖 
          git config --global user.name "Google Sheets Sync"
          git config --global user.email "sheets-sync@github.com"
          
          git add manual_links.json
          git commit -m "转 砖  砖住 - 转 砖专"
          git push origin $BRANCH_NAME

          # 驻转转 -Pull Request (拽 砖砖  转专)
          gh pr create \
            --title " 注 转 砖  砖住" \
            --body "转拽 转 砖 .  拽 转 砖 砖专 驻专住." \
            --base main \
            --head $BRANCH_NAME
