name: Pending Content Update
on:
  repository_dispatch:
    types: [update_data]

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create New Branch and Update JSON
        env:
          DATA: ${{ github.event.client_payload.data }}
          #  转拽:  砖转砖 -Secret 砖专转 砖 转 -GH_TOKEN
          GH_TOKEN: ${{ secrets.GH_TOKEN }} 
        run: |
          # 1. 爪专转 注祝 砖
          BRANCH_NAME="update-$(date +%s)"
          git checkout -b $BRANCH_NAME
          
          # 2. 注 拽抓
          echo "$DATA" > manual_links.json
          
          # 3. 专转  (  注砖转 commit)
          git config --global user.name "Google Sheets Sync"
          git config --global user.email "sheets-sync@github.com"
          
          # 4. 爪注 Commit 驻 砖 注祝
          git add manual_links.json
          git commit -m "转 砖  砖住 - 转 砖专"
          git push origin $BRANCH_NAME

          # 5. 爪专转 -Pull Request 注专转 -CLI
          # -GH_TOKEN 砖专 注 驻砖专 驻拽  注
          gh pr create \
            --title " 注 转 砖  砖住" \
            --body "转拽 转 砖 .  拽 转 砖 砖专 驻专住." \
            --base main \
            --head $BRANCH_NAME
