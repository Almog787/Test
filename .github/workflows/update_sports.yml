name: Generate Static Sports Site

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Static Site Generator
        env:
          # Fail-safe: If secret doesn't exist, it passes empty string
          API_FOOTBALL_KEY: ${{ secrets.API_FOOTBALL_KEY }}
        run: python main.py

      - name: Commit and Push Built Pages
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/
          git commit -m "Auto-build static site and sitemap: $(date)" || echo "No changes to commit"
          git push
