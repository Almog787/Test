name: Update Sports Infrastructure

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with: { python-version: '3.10' }
      - run: pip install requests
      - name: Run All Scripts
        env:
          LIVE_API_KEY: ${{ secrets.LIVE_SCORES_API_KEY }}
        run: |
          python main.py
          # Note: ensure update_readme.py is present in your repo
          python update_readme.py || echo "Readme script skipped"
      - name: Commit Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          git add .
          git commit -m "Automated Global Update [$(date)]" || echo "No changes"
          git push
